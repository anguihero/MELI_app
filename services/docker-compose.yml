version: '3.8'

services:
  postgres_db:
    image: postgres:15-alpine
    container_name: meli_postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_init:
    build: 
      context: ./db
    container_name: meli_db_init
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}"

  orchestrator:
    build:
      context: ./orquestador
    container_name: meli_orchestrator
    restart: always
    # depends_on:
    #   postgres_db:
    #     condition: service_healthy
    #   db_init:
    #     condition: service_completed_successfully
    environment:
      DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}"
    ports:
      - "8000:8000"

volumes:
  postgres_data: